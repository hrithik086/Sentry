<div class="pw-container">
  <div class="pw-header">
    <h2>Passwords</h2>
    <p class="subtitle">Securely store and view your site credentials</p>
  </div>

  <div class="pw-grid">
    @for(item of credentials(); track item.id){
      <app-credentials-card-details
        [item]="item"
        (toggleExpandEvent)="toggleExpand($event)"
        (togglePasswordEvent)="togglePassword($event)"
      ></app-credentials-card-details>
    }
  </div>

  @if (isOpenAddNewCredentialsCard()) {
    <app-add-new-credential
      (onCardCloseEvent)="onCardClosed()"
    ></app-add-new-credential>
  }
  
  <button class="add-button" aria-label="Add new credential" (click)="openAddNewCredentialsCard()"> 
    <span class="plus-icon">+</span>
  </button>
</div>
