<div style="display: flex;">
    <div class="DisplayCard" style="background-image: url('SentryLogo/SentryLogo.png');">
        <div class="displayTitleCard">
            <h2>{{websiteTitle}}</h2>
            <p>{{tagLine}}</p>
        </div>
    </div>
    <div class="loginCard">
        <h1 class="formHeader">Welcome back</h1>

        <form [formGroup]="loginForm" class="loginForm" autocomplete="off" (ngSubmit)="onSubmit()" >
            <div class="inputGroup">
                <label for="username">Username</label>
                <input id="username" class="input" type="text" placeholder="Enter username" formControlName="username"/>
            </div>

            <div class="inputGroup">
                <label for="password">Password</label>
                <input id="password" class="input" type="password" placeholder="Enter password" formControlName="password"/>
            </div>

            <div class="inputGroup">
                <label>Upload file</label>
                <input id="fileInput" type="file" style="display:none" accept=".json" (change)="onFileChange($event)"/>
                <div class="fileRow">
                    <label class="fileLabel" for="fileInput">Browse...</label>
                    <span id="fileName" class="fileName">No file chosen</span>
                </div>
            </div>

            <button type="submit" class="submitBtn">Sign in</button>
        </form>

        <script>
        const fileInput = document.getElementById('fileInput');
        const fileName = document.getElementById('fileName');
        fileInput.addEventListener('change', ()=> {
            fileName.textContent = fileInput.files.length ? fileInput.files[0].name : 'No file chosen';
        });
        </script>
    </div>
</div>
